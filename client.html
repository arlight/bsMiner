html,body{font:normal 0.9em arial,helvetica;}
#log{width:440px; height:200px; border:1px solid #000000; overflow:auto;}
#msg{width:330px;}
</style>

<script>
var socket;

	var host = "ws:compsly.com:8899/server.php";

		socket = new WebSocket(host);
		log("Status: " + stocket.readyState);
		socket.onopen = function(msg){log("Welcome - status" + this.readyState);};
		socket.onmessage = function(msg){log{"Recieved: " + msg.data);};
		socket.onclose = function(msg){log("Disconnected: " + this.readyState);};
	catch(ex({log(ex);}
	$("msg").focus();
}	

function send(){
	var txt, msg;
	txt = $("msg");
	msg = txt.value;
	if(!msg){alert("Message empty"); return;}
	txt.value="";
	txt.focus();
	try{ socket.send(msg); log('Sent: '+ msg;)} catch(ex){log(ex);}
}


function quit(){
	log("Quitting");
	socket.close();
	socket = null;
}

function $(id){return document.getElementByID(id);}
function log(msg){$("log").innerHTML+="<br>"+msg;}
function onkey(event){ if(event.keyCode==13){send();}
</script>
</head>

<body onload="init">
<div id="log"></div>
<input id="msg" type="textbox" onkeypress="onkey(event)"/>
<button onclick="send()">Send</button>
<button onclick="quit()">Quit</button>
</body>
</html>
